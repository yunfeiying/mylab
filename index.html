<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Highlighti Mobile</title>
    <!-- Fonts -->
    <link rel="stylesheet" href="mobile.css?v=9.5">
    <style>
        /* New styles for note date tags */
        .note-title-row {
            display: flex;
            justify-content: space-between;
            align-items: baseline;
            gap: 8px;
            margin-bottom: 2px;
        }

        .note-date-tag {
            font-size: 11px;
            color: #999;
            flex-shrink: 0;
            font-weight: 400;
        }

        .note-title {
            flex-grow: 1;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
    </style>
</head>

<body>
    <div id="app">
        <!-- ============================== -->
        <!-- VIEW: HOME (The Monolith)      -->
        <!-- ============================== -->
        <div id="view-home" class="app-view active">
            <header class="home-header">
                <button class="icon-btn" id="btn-sidebar-toggle">
                    <svg width="24" height="24" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                        <line x1="3" y1="12" x2="21" y2="12" />
                        <line x1="3" y1="6" x2="21" y2="6" />
                        <line x1="3" y1="18" x2="21" y2="18" />
                    </svg>
                </button>
                <div class="brand-title">Highlighti <span
                        style="font-size: 10px; opacity: 0.5; vertical-align: middle;">v9.5</span></div>
                <button class="user-avatar-btn" id="btn-settings">
                    <div class="avatar-icon-wrapper">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <circle cx="12" cy="7" r="4"></circle>
                            <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                        </svg>
                    </div>
                </button>
            </header>

            <main class="home-scroll-area">
                <!-- Notes Section -->
                <section class="home-section">
                    <div class="section-header-row">
                        <div id="header-notes-all" class="section-title-clickable">
                            <h2 class="section-title">Notes</h2>
                        </div>
                        <div id="btn-notes-all-new" class="plus-icon-btn">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                stroke-width="2.5">
                                <line x1="12" y1="5" x2="12" y2="19"></line>
                                <line x1="5" y1="12" x2="19" y2="12"></line>
                            </svg>
                        </div>
                    </div>
                    <div id="notes-list-container"></div>
                </section>

                <!-- Reader Section -->
                <section class="home-section">
                    <div id="header-reading-all" class="section-header-row">
                        <h2 class="section-title">Reader</h2>
                        <svg class="chevron-right" width="20" height="20" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2">
                            <path d="M9 18l6-6-6-6" />
                        </svg>
                    </div>
                    <div id="reader-list-container"></div>
                </section>
                <div class="bottom-spacer"></div>
            </main>

            <!-- The Core Hub: Capsule Floating Input -->
            <div class="core-hub">
                <button class="home-btn-line btn-go-home">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                        <polyline points="9 22 9 12 15 12 15 22"></polyline>
                    </svg>
                </button>
                <div class="input-capsule">
                    <input type="text" class="universal-core-input" placeholder="Ask AI or type to search...">
                    <button class="plus-btn-line universal-plus-btn">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <line x1="12" y1="5" x2="12" y2="19"></line>
                            <line x1="5" y1="12" x2="19" y2="12"></line>
                        </svg>
                    </button>
                </div>
                <button class="send-btn-line universal-send-btn">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.8"
                        stroke-linecap="round" stroke-linejoin="round">
                        <line x1="22" y1="2" x2="11" y2="13"></line>
                        <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                    </svg>
                </button>
            </div>
        </div>

        <!-- ============================== -->
        <!-- VIEW: CHAT (Sub View)          -->
        <!-- ============================== -->
        <div id="view-chat" class="app-view full-screen-view">
            <header class="gemini-header">
                <button class="header-btn back-btn btn-go-home">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M15 18l-6-6 6-6" />
                    </svg>
                </button>
                <div class="header-title" id="chat-title">AI Assistant</div>
                <button id="btn-chat-history" class="header-btn icon-btn">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="3" y1="6" x2="21" y2="6"></line>
                        <line x1="3" y1="12" x2="21" y2="12"></line>
                        <line x1="3" y1="18" x2="21" y2="18"></line>
                    </svg>
                </button>
            </header>
            <main id="chat-content" class="chat-content">
                <div id="messages-container"></div>
            </main>
            <!-- Chat uses Core Hub style input -->
            <div class="core-hub">
                <button class="home-btn-line btn-go-home">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                        <polyline points="9 22 9 12 15 12 15 22"></polyline>
                    </svg>
                </button>
                <div class="input-capsule">
                    <input type="text" id="chat-input" class="universal-core-input"
                        placeholder="Ask AI or type to search...">
                    <button id="btn-new-chat-plus" class="plus-btn-line">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2.5">
                            <line x1="12" y1="5" x2="12" y2="19"></line>
                            <line x1="5" y1="12" x2="19" y2="12"></line>
                        </svg>
                    </button>
                </div>
                <button id="btn-chat-send" class="send-btn-line universal-send-btn">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.8"
                        stroke-linecap="round" stroke-linejoin="round">
                        <line x1="22" y1="2" x2="11" y2="13"></line>
                        <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                    </svg>
                </button>
            </div>
        </div>

        <!-- ============================== -->
        <!-- VIEW: CHAT HISTORY             -->
        <!-- ============================== -->
        <div id="view-chat-history" class="app-view full-screen-view">
            <header class="notes-header">
                <button id="btn-history-back" class="header-btn back-btn">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M15 18l-6-6 6-6" />
                    </svg>
                </button>
                <div class="header-title">Chat History</div>
                <button id="btn-clear-chat-history" class="header-btn icon-btn" style="color:#ff3b30;">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <polyline points="3 6 5 6 21 6"></polyline>
                        <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
                    </svg>
                </button>
            </header>
            <main class="home-scroll-area">
                <div id="chat-sessions-container" style="padding-top:16px;"></div>
                <div class="bottom-spacer"></div>
            </main>
        </div>

        <!-- ============================== -->
        <!-- VIEW: EDITOR (Full Screen)      -->
        <!-- ============================== -->
        <div id="view-editor" class="app-view full-screen-view">
            <header class="notes-header">
                <button id="btn-editor-back" class="header-btn back-btn btn-back-to-notes">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M15 18l-6-6 6-6" />
                    </svg>
                </button>
                <div class="header-title-container">
                    <input type="text" class="editor-header-title" placeholder="Untitled Note">
                </div>
                <button class="header-btn icon-btn" id="btn-editor-menu">
                    <svg width="24" height="24" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                        <circle cx="12" cy="12" r="1" />
                        <circle cx="19" cy="12" r="1" />
                        <circle cx="5" cy="12" r="1" />
                    </svg>
                </button>
            </header>
            <div class="editor-content">
                <div class="editor-body" contenteditable="true" placeholder="Start typing..."></div>
            </div>
            <!-- Editor Floating Toolbar (Capsule Style) -->
            <div class="editor-toolbar-floating">
                <div class="editor-toolbar-capsule">
                    <div class="toolbar-section">
                        <button id="btn-editor-ai-slash" class="toolbar-btn-mini"
                            style="font-family:monospace; font-weight:700; color:var(--ios-blue); font-size: 18px;">/</button>
                        <button id="btn-editor-bold" class="toolbar-btn-mini"><b>B</b></button>
                        <button id="btn-editor-italic" class="toolbar-btn-mini"><i>I</i></button>
                        <button id="btn-editor-list" class="toolbar-btn-mini">List</button>
                        <button id="btn-editor-todo" class="toolbar-btn-mini">Todo</button>
                    </div>
                    <div class="toolbar-divider"></div>
                    <div class="toolbar-section">
                        <button id="btn-ocr-trigger" class="toolbar-btn-mini">
                            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                                style="margin-right:4px;">
                                <path
                                    d="M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h4l2-3h6l2 3h4a2 2 0 0 1 2 2z">
                                </path>
                                <circle cx="12" cy="13" r="4"></circle>
                            </svg>
                            OCR
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- ============================== -->
        <!-- VIEW: FULL NOTES LIST          -->
        <!-- ============================== -->
        <div id="view-notes-all" class="app-view full-screen-view">
            <header class="notes-header">
                <button class="header-btn back-btn btn-go-home">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M15 18l-6-6 6-6" />
                    </svg>
                </button>
                <div class="header-title">All Notes</div>
                <button id="btn-notes-page-new" class="header-btn icon-btn">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="12" y1="5" x2="12" y2="19"></line>
                        <line x1="5" y1="12" x2="19" y2="12"></line>
                    </svg>
                </button>
            </header>
            <main class="home-scroll-area">
                <div id="full-notes-container" style="padding-top:16px;"></div>
                <div class="bottom-spacer"></div>
            </main>
            <!-- Notes View Core Hub -->
            <div class="core-hub">
                <button class="home-btn-line btn-go-home">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                        <polyline points="9 22 9 12 15 12 15 22"></polyline>
                    </svg>
                </button>
                <div class="input-capsule">
                    <input type="text" class="universal-core-input" placeholder="Search notes or ask AI...">
                    <button class="plus-btn-line universal-plus-btn">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <line x1="12" y1="5" x2="12" y2="19"></line>
                            <line x1="5" y1="12" x2="19" y2="12"></line>
                        </svg>
                    </button>
                </div>
                <button class="send-btn-line universal-send-btn">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.8"
                        stroke-linecap="round" stroke-linejoin="round">
                        <line x1="22" y1="2" x2="11" y2="13"></line>
                        <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                    </svg>
                </button>
            </div>
        </div>

        <!-- ============================== -->
        <!-- VIEW: FULL READER LIST         -->
        <!-- ============================== -->
        <div id="view-reading-all" class="app-view full-screen-view">
            <header class="notes-header">
                <button class="header-btn back-btn btn-go-home">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M15 18l-6-6 6-6" />
                    </svg>
                </button>
                <div class="header-title">Reader</div>
                <div style="width:40px;"></div>
            </header>
            <main class="home-scroll-area">
                <div id="full-reader-container" style="padding-top:16px;"></div>
                <div class="bottom-spacer"></div>
            </main>
            <!-- Reader View Core Hub -->
            <div class="core-hub">
                <button class="home-btn-line btn-go-home">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                        <polyline points="9 22 9 12 15 12 15 22"></polyline>
                    </svg>
                </button>
                <div class="input-capsule">
                    <input type="text" class="universal-core-input" placeholder="Search reader or ask AI...">
                    <button class="plus-btn-line universal-plus-btn">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <line x1="12" y1="5" x2="12" y2="19"></line>
                            <line x1="5" y1="12" x2="19" y2="12"></line>
                        </svg>
                    </button>
                </div>
                <button class="send-btn-line universal-send-btn">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.8"
                        stroke-linecap="round" stroke-linejoin="round">
                        <line x1="22" y1="2" x2="11" y2="13"></line>
                        <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                    </svg>
                </button>
            </div>
        </div>

        <!-- ============================== -->
        <!-- VIEW: READER DETAIL            -->
        <!-- ============================== -->
        <div id="view-reader-detail" class="app-view full-screen-view">
            <header class="notes-header">
                <button class="header-btn back-btn btn-back-to-reader">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M15 18l-6-6 6-6" />
                    </svg>
                </button>
                <div class="header-title">Reader</div>
                <button id="btn-reader-open-url" class="header-btn icon-btn">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"></path>
                        <polyline points="15 3 21 3 21 9"></polyline>
                        <line x1="10" y1="14" x2="21" y2="3"></line>
                    </svg>
                </button>
            </header>
            <main class="reader-scroll-area">
                <article class="reader-article">
                    <h1 id="reader-title" class="reader-main-title">Article Title</h1>
                    <div id="reader-meta" class="reader-meta">source.com â€¢ 2024-02-04</div>
                    <div id="reader-content" class="reader-body-content">
                        <!-- Content injected here -->
                    </div>
                </article>
                <div class="bottom-spacer"></div>
            </main>
        </div>

    </div>

    <!-- API Settings Dialog -->
    <div id="api-settings-dialog" class="action-sheet-overlay hidden">
        <div class="action-sheet" style="max-height: 70vh;">
            <div style="padding: 20px; background: white; border-radius: 12px 12px 0 0;">
                <h3 style="margin: 0 0 20px 0; font-size: 18px; font-weight: 600;">App Settings</h3>

                <h4
                    style="margin: 0 0 10px 0; font-size: 14px; color: #333; text-transform: uppercase; letter-spacing: 0.5px;">
                    AI Config</h4>
                <div style="margin-bottom: 16px;">
                    <label style="display: block; margin-bottom: 6px; font-size: 14px; color: #666;">API Key</label>
                    <input type="text" id="input-api-key" placeholder="Enter your API key"
                        style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 8px; font-size: 16px;">
                </div>

                <div style="margin-bottom: 16px;">
                    <label style="display: block; margin-bottom: 6px; font-size: 14px; color: #666;">Base URL</label>
                    <input type="text" id="input-base-url" placeholder="https://api.deepseek.com"
                        style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 8px; font-size: 16px;">
                </div>

                <div style="margin-bottom: 24px;">
                    <label style="display: block; margin-bottom: 6px; font-size: 14px; color: #666;">Model</label>
                    <input type="text" id="input-model" placeholder="deepseek-chat"
                        style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 8px; font-size: 16px;">
                </div>

                <h4
                    style="margin: 0 0 10px 0; font-size: 14px; color: #333; text-transform: uppercase; letter-spacing: 0.5px;">
                    Google Drive</h4>
                <div style="margin-bottom: 20px;">
                    <label style="display: block; margin-bottom: 6px; font-size: 14px; color: #666;">Root Folder
                        Name</label>
                    <input type="text" id="input-gdrive-root" placeholder="Highlighti_Data"
                        style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 8px; font-size: 16px;">
                </div>

                <button id="btn-save-api-settings" class="action-btn"
                    style="width: 100%; background: var(--ios-blue); color: white; margin-bottom: 8px;">
                    Save Settings
                </button>
                <button id="btn-reset-data" class="action-btn"
                    style="width: 100%; background: #fee2e2; color: #dc2626; margin-bottom: 8px; border: 1px solid #fecaca;">
                    Reset App Data (Danger)
                </button>
                <button id="btn-cancel-api-settings" class="action-btn cancel-btn" style="width: 100%;">
                    Cancel
                </button>
            </div>
        </div>
    </div>

    <!-- Actions -->
    <div id="action-sheet-overlay" class="action-sheet-overlay hidden">
        <div class="action-sheet">
            <div class="action-btn-group">
                <button class="action-btn" id="act-save-note">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                        stroke-linecap="round" stroke-linejoin="round"
                        style="vertical-align: middle; margin-right: 8px;">
                        <path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z"></path>
                        <polyline points="17 21 17 13 7 13 7 21"></polyline>
                        <polyline points="7 3 7 8 15 8"></polyline>
                    </svg>
                    Save Note
                </button>
                <button class="action-btn" id="act-sync">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                        stroke-linecap="round" stroke-linejoin="round"
                        style="vertical-align: middle; margin-right: 8px;">
                        <path d="M21 2v6h-6"></path>
                        <path d="M3 12a9 9 0 0 1 15-6.7L21 8"></path>
                        <path d="M3 22v-6h6"></path>
                        <path d="M21 12a9 9 0 0 1-15 6.7L3 16"></path>
                    </svg>
                    Google Drive
                </button>
                <button class="action-btn" id="act-sync-webdav">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                        stroke-linecap="round" stroke-linejoin="round"
                        style="vertical-align: middle; margin-right: 8px;">
                        <path d="M22 19a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h5l2 3h9a2 2 0 0 1 2 2z"></path>
                    </svg>
                    WebDAV (API)
                </button>
                <button class="action-btn" id="act-ai">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                        stroke-linecap="round" stroke-linejoin="round"
                        style="vertical-align: middle; margin-right: 8px;">
                        <circle cx="12" cy="12" r="3"></circle>
                        <path
                            d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z">
                        </path>
                    </svg>
                    App Settings
                </button>
            </div>
            <button class="action-btn cancel-btn" id="act-cancel">Cancel</button>
        </div>
    </div>

    <!-- Hidden OCR/File Inputs -->
    <input type="file" id="chat-file-input" class="hidden" multiple>
    <input type="file" id="chat-camera-input" class="hidden" accept="image/*" capture="camera">
    <input type="file" id="editor-ocr-input" class="hidden" accept="image/*" capture="camera">

    <!-- Scripts -->
    <script src="tesseract.min.js?v=9.5"></script>
    <script src="modules/idb-utils.js?v=9.5"></script>
